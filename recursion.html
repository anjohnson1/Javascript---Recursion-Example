<!DOCTYPE HTML>
<html>

	<head>
		<title>Recursion</title>
	
	<script type="text/javascript">
		function pow(base, exponent) {
			if (exponent == 0) { 
				return 1; 
			}
			else if (exponent > 1) { 
				return base * pow(base, exponent-1); 
			
			}
			else {
				return base;
			}
		}	
		
		function powResult() {
			var b = document.getElementById("b").value;
			var e = document.getElementById("e").value;
			
			document.getElementById("powAnswer").innerHTML=pow(b, e);
		}
		
		function factorial(number) {
			if (number > 1) { return factorial(number-1)*number; }
			else return 1;
		}
		
		function factorialResult() {
			var num = document.getElementById("number").value;
			document.getElementById("factAnswer").innerHTML=factorial(num);
		}
		
	</script>
	
	</head>
	<body>

	<h1>Exponent</h1>
	
	<form name="exponent">
		Base <input id="b" type="text">
		<br/>
		Exponent <input id="e" type="text">
		<br>
		<input type="button" value="submit" onclick="powResult()">
	</form>
	
	<h3>Answer:<h3>
	<div id="powAnswer" style="background:yellow;">reuslt here</div>
	
	<br/>
	
	<hr>
	
	<h1>Factorial</h1>
	
	<form name="factorial">
		Number <input id="number" type="text">
		<br/>
		<input type="button" value="submit" onclick="factorialResult()">
	</form>
	
	<h3>Answer:<h3>
	<div id="factAnswer" style="background:yellow;">reuslt here</div>
	
	<br/>
	
	</body>
</html>
